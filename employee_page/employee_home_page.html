<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: margin-left 0.3s;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .top-nav {
            background-color: #72bcd9;
            color: rgb(61, 42, 132);
            text-align: center;
            padding: 10px;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .menu-btn {
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 10px;
            /* left: 10px; */
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 2;
        }

        nav {
            width: 250px; /* Set sidebar width to 10% */
            height: 100%;
            background-color: #d8bdff;
            position: fixed;
            overflow-x: hidden;
            padding-top: 70px; /* Adjusted for top navigation height */
            z-index: 1;
            left: -250px; /* Hidden by default */
            transition: margin-left 0.3s;
        }

        nav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: rgb(13, 2, 72);
            display: block;
        }

        .content {
            margin-top: 70px; /* Adjusted for top navigation height */
            width: calc(100% - 250px); /* Adjusted width for content */
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            transition: margin-left 0.3s;
        }

        .info-box {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            position: relative;
        }

        .sector-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 60%;
            clip-path: ellipse(50% 80% at 0% 0%);
            background-color: #4CAF50;
        }

        .content.open {
            margin-left:250px; /* Adjusted width when sidebar is open */
        }

        .content.open .info-box {
            width: 31%; /* Adjusted width when sidebar is open */
        }

        @media (max-width: 768px) {
            .top-nav {
                /* padding-left: 50px; Adjusted for menu button */
                font-size: 1rem;
                width: 100%;
            }

            .content {
                margin-top: 120px; /* Adjusted for top navigation height and box margin */
                width: 90%;
            }

            .menu-btn {
                display: block; /* Show on smaller screens */
                top: 20px;
            }

            nav {
                left: -250px; /* Adjusted width for mobile screens */
            }

            .info-box {
                width: 90%;
            }

            .content.open {
                margin-left: 150px; /* Adjusted width when sidebar is open */
            }
            #sideNav{
                width: 150px;
            }
            .content.open nav {
                left: 0;
            }

            .content.open .info-box {
                width: 50%; /* Adjusted width when sidebar is open */
            }
        }

        @media (min-width: 769px) {
            .content.open .info-box {
                width: 31%; /* Adjusted width when sidebar is open */
            }
        }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleNav()">â˜°</div>

    <div class="top-nav">
        Jawaharlal Nehru Technological University Gurajada Vizianagaram
    </div>

    <nav id="sideNav">
        <a href="#home">Home</a>
        <a href="#leave-history">Leave History</a>
        <a href="/employee_page/employee_dashboard.html">Apply for Leave</a>
    </nav>

    <div class="content">
        <div class="info-box">
            <div class="sector-design"></div>
            <h2>Total Leaves</h2>
            <p>Count: 20</p>
        </div>

        <div class="info-box">
            <div class="sector-design"></div>
            <h2>Applied Leaves</h2>
            <p>Count: 5</p>
        </div>

        <div class="info-box">
            <div class="sector-design"></div>
            <h2>Remaining Leaves</h2>
            <p>Count: 15</p>
        </div>
    </div>

    <div class="info-box">
        <div class="sector-design"></div>
        <h2>Name</h2>
        <p>John Doe</p>
        <h2>Department</h2>
        <p>HR</p>
        <h2>Designation</h2>
        <p>Manager</p>
        <h2>Employment type</h2>
        <p>Full-time</p>
        <h2>Leaves count</h2>
        <p>20</p>
        <h2>Leaves left</h2>
        <p>15</p>
    </div>
    

    <script>
        function toggleNav() {
            var sideNav = document.getElementById('sideNav');
            var content = document.querySelector('.content');
            content.classList.toggle('open');
            sideNav.style.left = (content.classList.contains('open')) ? '0' : '-250px';
        }
    </script>

</body>
</html>
