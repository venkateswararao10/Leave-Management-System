<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Leave Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* .dashboard-container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        } */

        .dashboard-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-container {
            margin-top: 5vh;
            margin-bottom: 20px;
        }

        .nav-container a {
            display: inline-block;
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .home-btn {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .history-btn {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .leave-form {
            margin-bottom: 20px;
        }

        .leave-form input,
        .leave-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .leave-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .leave-form button:hover {
            background-color: #0056b3;
        }

        .remaining-leaves {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="dashboard-container">
                    <!-- <h2>Welcome, {{ request.user.username }}!</h2> -->

                    <div class="nav-container">
                        <a class="btn home-btn" href="./hod_home_page.html">Home</a>
                        <a class="btn history-btn" href="./leave_history.html">Leave History</a>
                    </div>

                    <div class="remaining-leaves">
                        <p>Remaining Leaves: {{ remaining_leaves }}</p>
                    </div>

                    <h3>Apply for Leave</h3>
                    <form class="leave-form" method="post" action="{% url 'employee_dashboard' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="date" name="start_date" placeholder="Start Date" required>
                        </div>
                        <div class="form-group">
                            <input type="date" name="end_date" placeholder="End Date" required>
                        </div>
                        <div class="form-group">
                            <textarea name="reason" placeholder="Reason for Leave" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit Leave Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
