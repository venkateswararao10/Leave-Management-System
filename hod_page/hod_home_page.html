<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: margin-top 0.3s;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .top-nav {
            height: 3vh;
            background-color: #72bcd9;
            color: rgb(61, 42, 132);
            text-align: center;
            padding: 10px;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
        }

        nav {
            height: 4vh;
            width: 100%;
            background-color: #d8bdff;
            position: fixed;
            top: 5.6vh;
            align-items: center;
        }

        nav a {
            padding-left:3vh;
            text-decoration: none;
            font-size: 1rem;
            color: rgb(13, 2, 72);
        }

        .content {
            margin-top: 120px; /* Adjusted for top navigation height and box margin */
            width: 90%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            transition: margin-top 0.3s;
        }

        .info-box {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            position: relative;
        }

        .sector-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 60%;
            clip-path: ellipse(50% 80% at 0% 0%);
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            .top-nav {
                font-size: 1rem;
            }

            .content {
                margin-top: 120px;
            }

            .menu-btn {
                display: block;
                top: 20px;
            }

            nav {
                left: -100%; /* Adjusted width for mobile screens */
                transition: left 0.3s;
            }

            .info-box {
                width: 90%;
            }

            .content.open nav {
                left: 0;
            }
        }

        @media (min-width: 769px) {
            .content.open .info-box {
                width: 31%;
            }
        }
    </style>
</head>

<body>

    <div class="menu-btn" onclick="toggleNav()">â˜°</div>

    <div class="top-nav">
        Jawaharlal Nehru Technological University Gurajada Vizianagaram
    </div>

    <nav>
        <a href="./hod_home_page.html">Home</a>
        <a href="./leave_history.html">Leave History</a>
        <a href="./apply_for_leave.html">Apply for Leave</a>
        <a href="hod_dashboard.html">HOD Dashboard</a>
    </nav>

    <div class="content">
        <div class="info-box">
            <div class="sector-design"></div>
            <h2>Total Leaves</h2>
            <p>Count: 20</p>
        </div>

        <div class="info-box">
            <div class="sector-design"></div>
            <h2>Applied Leaves</h2>
            <p>Count: 5</p>
        </div>

        <div class="info-box">
            <div class="sector-design"></div>
            <h2>Remaining Leaves</h2>
            <p>Count: 15</p>
        </div>

        <div class="recent_leaves" style="width: 100%;">
            <h2>Recent Leaves</h2>
            <table border="1" style="width: 100%;">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Date</th>
                        <th>Leave Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Django will fill in the table content dynamically -->
                    <tr>
                        <td>1</td>
                        <td>2022-01-01</td>
                        <td>Vacation</td>
                        <td>Approved</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleNav() {
            var nav = document.querySelector('nav');
            var content = document.querySelector('.content');
            content.classList.toggle('open');
            nav.style.left = (content.classList.contains('open')) ? '0' : '-100%';
        }
    </script>

</body>

</html>
