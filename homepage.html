<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.yuvamind.com/colleges/images/college/jntu-gv-college-of-engineering-campus.png') no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set height to 100% of viewport height */
            color: #000000; /* Set text color to black */
        }

        header {
            text-align: center;
            padding: 20px;
            /* background-color: rgba(255, 255, 255, 0.5); */
            display: flex;
            align-items: center; /* Center content vertically */
        }

        #logo {
            width: 50px; /* Adjust the width as needed */
            height: auto;
            margin-right: 10px;
        }

        h1 {
             color: #ffffff; /* Set text color to white */
            margin: 0; /* Remove default margin for better alignment */
            font-size: 36px; /* Increase font size */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }
        
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
            font-size: 20px; /* Adjust the font size as needed */
            padding: 10px 20px;
            background-color: #007bff; /* Blue background color */
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            #logo {
                width: 30px; /* Adjust the width as needed for smaller screens */
            }

            a {
                font-size: 18px; /* Adjust the font size for smaller screens */
            }
        }

        /* Center the welcome message and adjust margin */
        section {
            text-align: center;
            margin-top: 30vh; /* Adjust to center the text */
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<header class="center">
    <img src="https://jntugv.edu.in/static/media/jntugvcev.b33bb43b07b2037ab043.jpg" alt="University Logo" id="logo">
    <h1>Jawaharlal Nehru Technological University - Gurajada Vizianagaram</h1>
</header>

<script>
    {% for message in messages %}
    alert("{{ message }}");
    {% endfor %}
</script>


<section>
    <h1 style="padding-bottom: 40vh; padding-left: 2%; padding-right: 2%;">Welcome to Employee Leave Management System of JNTUGV and it's Affiliated colleges</h1>
    <!-- <p>This is a paragraph describing your university and providing information about the home page.</p> -->
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>   
</section>

</body>
</html>
