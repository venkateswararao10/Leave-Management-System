<!-- templates/leave_history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave History - Leave Management System</title>
    <!-- Bootstrap CSS link (you can download and include it locally if needed) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .history-container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .history-container h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .leave-entry {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .leave-entry p {
            margin: 0;
        }

        .no-history-message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .nav-container a {
            display: inline-block;
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .home-btn {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="history-container">
                    <h2>
                        Leave History
                        <span class="nav-container">
                            <a class="btn home-btn" href="./employee_dashboard.html">Home</a>
                        </span>
                    </h2>

                    {% if leave_history %}
                        {% for leave in leave_history %}
                            <div class="leave-entry">
                                <p><strong>Start Date:</strong> {{ leave.start_date }}</p>
                                <p><strong>End Date:</strong> {{ leave.end_date }}</p>
                                <p><strong>Reason:</strong> {{ leave.reason }}</p>
                                <p><strong>Status:</strong> {{ leave.status }}</p>
                                <!-- Add any other fields you want to display -->
                            </div>
                        {% endfor %}
                    {% else %}
                        <p class="no-history-message">No leave history available.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
