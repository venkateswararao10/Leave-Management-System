  <style>
    .leave-form {
            margin-bottom: 20px;
            margin-top: 10vh;
        }

        .leave-form input,
        .leave-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .leave-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .leave-form button:hover {
            background-color: #0056b3;
        }
  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1 class="text-light"><a href="index.html"><span></span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
        <h2>Welcome, {user name}</h2>
        <ul>
          <li><a class="btn home-btn" href="{% url 'index' %}">Home</a></li>
          <li><a class="btn home-btn" href="{% url 'leave_application' %}">Leave Application</a></li>
          <li><a class="btn home-btn" href="{% url 'leave_history' %}">Leave History</a></li>
          <li><a class="btn home-btn" href="{% url 'report_generator' %}">Report Generator</a></li>
          <li><a class="btn home-btn" href="{% url 'requests_received' %}">Requests Recieved</a></li>
          <li><a href="{% url 'logout' %}">logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <div class="col-md-10 offset-md-1">
    <form class="leave-form" method="post" action="{% url 'leave_application' %}">
      <!-- {% csrf_token %} -->
      <div class="form-group">
          Start Date :
          <input type="date" name="start_date" placeholder="Start Date" required>
      </div>
      <div class="form-group">
          End Date :
          <input type="date" name="end_date" placeholder="End Date" required>
      </div>
      <div class="form-group">
          <label for="leave_type">Leave Type:</label>
          <select name="leave_type" id="leave_type" required>
              <option value="Casual Leaves">Casual Leaves</option>
              <!-- {% if faculty.employment_status == 'regular' %}
              {% if faculty.employment_type == 'teaching' %} -->
              <option value="Academic Leaves">Academic Leaves</option>
              <!-- {% endif %} -->
              <option value="Medical Leaves">Medical Leaves</option>
              <option value="Special Casual Leaves">Special Casual Leaves</option>
              <option value="Optional Leaves">Optional Leaves</option>
              <!-- {% endif %} -->
          </select>
      </div>
      <div class="form-group">
          <textarea name="reason" placeholder="Reason for Leave" rows="3" required></textarea>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit Leave Application</button>
      </div>
  </form>
  </div>
  
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</html>
