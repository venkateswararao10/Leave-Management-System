<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
    <script data-dapp-detection="">
        (function () {
            let alreadyInsertedMetaTag = false

            function __insertDappDetected() {
                if (!alreadyInsertedMetaTag) {
                    const meta = document.createElement('meta')
                    meta.name = 'dapp-detected'
                    document.head.appendChild(meta)
                    alreadyInsertedMetaTag = true
                }
            }

            if (window.hasOwnProperty('web3')) {
                window.__disableDappDetectionInsertion = true
                if (window.web3 === undefined) {
                    return
                }
                __insertDappDetected()
            } else {
                var oldWeb3 = window.web3
                Object.defineProperty(window, 'web3', {
                    configurable: true,
                    set: function (val) {
                        if (!window.__disableDappDetectionInsertion)
                            __insertDappDetected()
                        oldWeb3 = val
                    },
                    get: function () {
                        if (!window.__disableDappDetectionInsertion)
                            __insertDappDetected()
                        return oldWeb3
                    }
                })
            }
        })()
    </script>
</head>

<body class="text-center">
    <form class="form-signin" action="{{loc}}" method="POST">
        <img class="rounded-circle mb-4" src="https://dhondi.ai/logos/jntugv.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">New User Registration:</h1>

        <div class="form-group">
            <!-- <label for="inputname">Username</label> -->
            <input type="text" class="form-control" id="inputname" placeholder="Username" required="" autofocus="" name="name">
        </div>

        <div class="form-group">
            <!-- <label for="inputAadhar">Aadhar Number</label> -->
            <input type="tel" class="form-control" id="inputAadhar" placeholder="Aadhar Number" required="" pattern="[0-9]{12}" autofocus="" name="aadhar">
        </div>

        <div class="form-group">
            <!-- <label for="inputEmail">Email address</label> -->
            <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required="" autofocus="" name="email">
        </div>

        <div class="form-group">
            <!-- <label for="inputPhoneNumber">Phone Number</label> -->
            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" required="" pattern="[0-9]{10}" autofocus="" name="phonenumber">
        </div>

        <div class="form-group">
            <!-- <label for="profession">Department:</label> -->
            <select name="profession" id="profession" class="form-control">
                <option value="">Select Department:</option>
                <option value="cse">Computer Science and Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
                <option value="eee">Electrical and Electronics Engineering</option>
                <option value="IT">Information Technology</option>
                <option value="Mechanical">Mechanical Engineering</option>
                <option value="Civil">Civil Engineering</option>
                <option value="Metallurgy">Metallurgical Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <!-- <label for="profession">Department:</label> -->
            <select name="Designation" id="Designation" class="form-control">
                <option value="">Select Your Designation:</option>
                <option value="Principal">Principal</option>
                <option value="Hod">Hod</option>
                <option value="Professor">Professor</option>
                <option value="Assitant Professor">Assitant Professor</option>
            </select>
        </div>

        <div class="form-group">
            <!-- <label for="inputPassword">Password</label> -->
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="" name="password">
        </div>

        <div class="form-group">
            <!-- <label for="inputConfirmPassword">Confirm Password</label> -->
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required="" name="password1">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</body>

</html>
